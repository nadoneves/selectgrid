<script>
		SelectGrid();
		function SelectGrid(c=".select-grid", size="10", multiple=false)
		{
			var selGrid = $(c);
			var maiorTexto = 0;
			selGrid.attr('size', size).attr('multiple', multiple);
			$.each($(c + ' option'), function(k,v){
				var textos = v.text.split("-");
				if(maiorTexto <= 0)
					maiorTexto = textos[textos.length - 1].length;
				else
				{
					if(maiorTexto < textos[textos.length - 1].length)
						maiorTexto = textos[textos.length - 1].length;
				}
			});
			var textos = [];
			var tFinal = [];
			$.each($(c + ' option'), function(k,v){
				 textos = v.text.split("-");
				for	(var i = 0; i < (textos.length -1); i++){
					var tTexto = textos[i].length;
					var diferenca = maiorTexto - tTexto;
					for(var j = 0; j <= diferenca; j++)
					{
						if(j == diferenca)
							textos[i] = textos[i] + "&nbsp;|&nbsp; ";
						else
							textos[i] = textos[i] + "&nbsp;";
					}
									
				}
				tFinal[k] = "";
				for(var x = 0; x < textos.length; x++){
					tFinal[k] += textos[x];
				}	
			});			
			$(c + ' option').remove();
			for (var i = 0; i < tFinal.length;i++)
			{
				$(c).append('<option value="'+i+'">'+tFinal[i]+'</option>');
			}
		}
</script>
